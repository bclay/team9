
<div class="well-lg" ng-controller="RegistrationCtrl">
  <form name="form">
   <p> Name: <input type="text" name="userName" ng-model="user.name" required></p>

   <p> Email: <input type="text" name="userEmail" ng-model="user.email" required></p>

    <button type="button" class="btn" ng-click="update(user)">Submit</button>
  </form>
</div>
